<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header id="top">
    <a href="index.html" aria-label="Go to home page">
       <img src="images/12.svg" alt="Health hero Logo" width="240" height="240"></a> 
       <h1><a href="index.html" aria-label="Go to the Health hero Logo">Health hero</a></h1>
   
        <nav aria-label="Main Navigation">
          <ul>
                    <li><a href="#" aria-current="page">Home</a></li>
                    <li><a href="/signup">Sign up</a></li>
            </ul>
        </nav>
   </header>
<div class="container">
   <img src="images/12.svg" alt="logo" width="200" height="200"> 
  <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
<footer>
  <p>Copyright &copy; 2024 Sunhackers</p>
</footer> 
</html>
